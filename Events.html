<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventure | All Events</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pacifico&family=Poetsen+One&family=Racing+Sans+One&family=Rubik+Glitch&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Satisfy&family=Sigmar+One&family=Squada+One&family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Left Sidebar Dashboard -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">Eventure</div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-item">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                    </svg>
                    Dashboard
                </a>
                
                <a href="Events.html" class="nav-item active">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                    Events
                </a>
                
                <a href="budget.html" class="nav-item">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z"/>
                    </svg>
                    Budget
                </a>
                
                <a href="attendees.html" class="nav-item">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                </svg>
                Attendees
            </a>

            <a href="rsvp.html" class="nav-item">
    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
    </svg>
    RSVP
</a>

            </div>
        </nav>
        <div class="new-container">
        <!-- Main Content Area -->
        <main class="rsvp-content">
            <!-- Header with Create Event Button -->
            <header class="rsvp-header">
                <div>
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <h1 class="page-title">All Events</h1>
                </div>
                <div class="header-actions">
                    <div class="real-time-indicator">
                        <div class="live-dot"></div>
                        <span id="eventCount">Loading events...</span>
                    </div>
                    
                    <button id="createEventBtn" class="add-event-btn" onclick="openCreateEventModal()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20" style="margin-right: 0.5rem;">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                        </svg>
                        Create Event
                    </button>
                </div>
            </header>
            <!-- Events Display Area -->
            <div class="events-section fade-in">
                <div class="section-header">
                    <h2 class="section-title">Your Events</h2>
                </div>
                
                <div id="eventsContainer">
                    <div id="noEventsMessage" class="no-events" style="text-align: center; padding: 3rem; color: #64748b;">
                        <svg width="64" height="64" fill="currentColor" viewBox="0 0 20 20" style="margin-bottom: 1rem; opacity: 0.5;">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                        </svg>
                        <h3 style="margin-bottom: 0.5rem; color: #374151;">No events yet</h3>
                        <p style="margin-bottom: 1.5rem;">Create your first event to get started!</p>
                        
                        <button class="btn btn-primary" onclick="openCreateEventModal()">Create Your First Event</button>
                    </div>
                </div>
            </div>
        </main>
        </div>

    <!-- Create Event Modal -->
    <div class="modal-overlay" id="createEventModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Event</h2>
                <button class="modal-close-btn" onclick="closeCreateEventModal()">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">

                
                <form id="createEventForm">
                    <div class="form-group">
                        <label class="form-label">Event Name *</label>
                        <input type="text" class="form-input" id="eventName" placeholder="Enter event name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Event Venue *</label>
                        <input type="text" class="form-input" id="eventVenue" placeholder="Enter event venue" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Event Type *</label>
                        <select class="form-select" id="eventType" required>
                            <option value="">Select event type</option>
                            <option value="Professional">Professional</option>
                            <option value="corporate">Corporate Event</option>
                            <option value="Outreach">Outreach</option>
                            <option value="Social">Social</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label">Event Date *</label>
                            <input type="date" class="form-input" id="eventDate" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Event Time *</label>
                            <input type="time" class="form-input" id="eventTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Expected Attendees</label>
                        <input type="number" class="form-input" id="attendeeCount" placeholder="50" min="1" value="50">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Budget</label>
                        <input type="number" class="form-input" id="eventBudget" placeholder="5000" min="0" step="100" value="5000">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" id="eventDescription" placeholder="Describe your event..."></textarea>
                    </div>

                    <!-- Form Actions -->
                    <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                        <button type="button" class="btn btn-outline" onclick="closeCreateEventModal()">Cancel</button>
                        <button type="button" class="btn btn-primary" id="createEventSubmitBtn">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20" style="margin-right: 0.5rem;">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                            Create Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
<div class="modal-overlay event-details-modal" id="eventDetailsModal">
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title" id="eventDetailsTitle">Event Details</h2>
            <button class="modal-close-btn" onclick="closeEventDetailsModal()">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
        
        <div class="modal-body">
            <div class="event-detail-grid" id="eventDetailsContent">
                <!-- Event details will be populated here -->
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button class="btn btn-outline" onclick="closeEventDetailsModal()">Close</button>
                <button class="btn btn-secondary" onclick="showAttendeesForEvent()" style="background: #10b981; color: white;">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20" style="margin-right: 0.5rem;">
                        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"/>
                    </svg>
                    View Attendees
                </button>
                <button class="btn btn-primary" id="editEventBtn" onclick="editCurrentEvent()">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20" style="margin-right: 0.5rem;">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                    </svg>
                    Edit Event
                </button>
            </div>
        </div>
    </div>
</div>

    <!-- Attendees Modal -->
<div class="modal-overlay" id="attendeesModal">
    <div class="modal-container" style="max-width: 800px;">
        <div class="modal-header">
            <h2 class="modal-title" id="attendeesModalTitle">Event Attendees</h2>
            <button class="modal-close-btn" onclick="closeAttendeesModal()">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
        
        <div class="modal-body">
            <div class="attendees-stats" id="attendeesStats" style="display: flex; gap: 1rem; margin-bottom: 2rem; padding: 1rem; background: #f8fafc; border-radius: 8px; flex-wrap: wrap;">
                <!-- Stats will be populated here -->
            </div>
            
            <div class="attendees-filters" style="margin-bottom: 1.5rem;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Filter by Status</label>
                        <select class="form-select" id="attendeeStatusFilter" onchange="filterAttendees()">
                            <option value="">All Attendees</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="pending">Pending</option>
                            <option value="declined">Declined</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Search Attendees</label>
                        <input type="text" class="form-input" id="attendeeSearchInput" placeholder="Search by name or email..." oninput="filterAttendees()">
                    </div>
                </div>
            </div>
            
            <div id="attendeesContainer">
                <!-- Attendees list will be populated here -->
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                <button class="btn btn-outline" onclick="exportAttendeeList()">Export List</button>
                <button class="btn btn-outline" onclick="closeAttendeesModal()">Close</button>
            </div>
        </div>
    </div>
</div>

<script src = "js/events.js"></script>
</body>
</html>
