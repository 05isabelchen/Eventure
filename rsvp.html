<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventure | RSVP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pacifico&family=Poetsen+One&family=Racing+Sans+One&family=Rubik+Glitch&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Satisfy&family=Sigmar+One&family=Squada+One&family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body>
    <div class="new-container">
        <main class="rsvp-content">
            <header class="rsvp-header">
                <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <h1 class="page-title">RSVP TO EVENTS</h1>
                </div>
            </header>

            <div class="events-section fade-in" style="margin-bottom: 2rem;">
                <h2 class="rsvp-title">Available Events</h2>
                <div id="availableEventsGrid" class="events-grid"></div>
            </div>

            <div class="events-section fade-in" style="margin-bottom: 2rem; display: none;" id="eventInfoSection">
                <div class="event-info-card" id="eventInfoCard"></div>
            </div>

            <div class="events-section fade-in" style="margin-bottom: 2rem; display: none;" id="rsvpFormSection">
                <h2 class="rsvp-title">RSVP to This Event</h2>
                <div>
                    <form id="rsvpForm" class="rsvp-form">
                            <div class="form-group">
                                <label class="form-label">First Name *</label>
                                <input type="text" class="form-input" id="firstName" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name *</label>
                                <input type="text" class="form-input" id="lastName" placeholder="Enter your last name" required>
                            </div>

                        <div class="form-group">
                            <label class="form-label">Email Address *</label>
                            <input type="email" class="form-input" id="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-input" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Special Notes</label>
                            <textarea class="form-textarea" id="specialNotes" placeholder="Dietary restrictions, accessibility needs, etc."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Confirm RSVP
                        </button>
                    </form>
                </div>
            </div>

            <div class="events-section fade-in" style="display: none;" id="attendeesSection">
                <h2 class="rsvp-title">Current Attendees</h2>
                <div id="attendeesContainer"></div>
            </div>
        </main>
    </div>

    <script src="js/rsvp.js"></script>
</body>
</html>
